<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animatrona</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #fff;
        overflow: hidden;
        -webkit-app-region: drag;
        user-select: none;
      }

      .logo-container {
        position: relative;
        margin-bottom: 32px;
      }

      /* Анимированные круги вокруг логотипа */
      .orbit {
        position: absolute;
        border: 2px solid rgba(139, 92, 246, 0.3);
        border-radius: 50%;
        animation: orbit-rotate 8s linear infinite;
      }

      .orbit-1 {
        width: 160px;
        height: 160px;
        top: -30px;
        left: -30px;
      }

      .orbit-2 {
        width: 200px;
        height: 200px;
        top: -50px;
        left: -50px;
        animation-duration: 12s;
        animation-direction: reverse;
        border-color: rgba(236, 72, 153, 0.2);
      }

      .orbit-3 {
        width: 240px;
        height: 240px;
        top: -70px;
        left: -70px;
        animation-duration: 16s;
        border-color: rgba(59, 130, 246, 0.15);
      }

      .orbit-dot {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #8b5cf6;
        border-radius: 50%;
        top: -4px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px #8b5cf6;
      }

      .orbit-2 .orbit-dot {
        background: #ec4899;
        box-shadow: 0 0 10px #ec4899;
      }

      .orbit-3 .orbit-dot {
        background: #3b82f6;
        box-shadow: 0 0 10px #3b82f6;
      }

      @keyframes orbit-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Логотип */
      .logo {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow:
          0 10px 40px rgba(139, 92, 246, 0.4),
          0 0 60px rgba(139, 92, 246, 0.2);
        animation: logo-pulse 2s ease-in-out infinite;
        position: relative;
        z-index: 10;
      }

      @keyframes logo-pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow:
            0 10px 40px rgba(139, 92, 246, 0.4),
            0 0 60px rgba(139, 92, 246, 0.2);
        }
        50% {
          transform: scale(1.05);
          box-shadow:
            0 15px 50px rgba(139, 92, 246, 0.5),
            0 0 80px rgba(139, 92, 246, 0.3);
        }
      }

      .logo svg {
        width: 60px;
        height: 60px;
        fill: white;
      }

      /* Название */
      .title {
        font-size: 32px;
        font-weight: 700;
        letter-spacing: 2px;
        background: linear-gradient(135deg, #fff 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
        letter-spacing: 4px;
        text-transform: uppercase;
        margin-bottom: 48px;
      }

      /* Прогресс-бар */
      .progress-container {
        width: 280px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #8b5cf6, #ec4899, #8b5cf6);
        background-size: 200% 100%;
        border-radius: 2px;
        animation: progress-shimmer 1.5s ease-in-out infinite;
        width: 30%;
        animation:
          progress-move 2s ease-in-out infinite,
          progress-shimmer 1.5s ease-in-out infinite;
      }

      @keyframes progress-move {
        0% {
          width: 0%;
          margin-left: 0%;
        }
        50% {
          width: 60%;
          margin-left: 20%;
        }
        100% {
          width: 0%;
          margin-left: 100%;
        }
      }

      @keyframes progress-shimmer {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .status {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
      }

      /* Версия */
      .version {
        position: absolute;
        bottom: 20px;
        right: 24px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="orbit orbit-1"><div class="orbit-dot"></div></div>
      <div class="orbit orbit-2"><div class="orbit-dot"></div></div>
      <div class="orbit orbit-3"><div class="orbit-dot"></div></div>
      <div class="logo">
        <!-- Play icon -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 5.14v14l11-7-11-7z" />
        </svg>
      </div>
    </div>

    <h1 class="title">ANIMATRONA</h1>
    <p class="subtitle">Media Transcoder</p>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <p class="status" id="status">Загрузка...</p>

    <span class="version" id="version">v0.21.15</span>

    <script>
      // Получаем версию из Electron если доступно
      if (window.electronAPI?.app?.getVersion) {
        window.electronAPI.app.getVersion().then((version) => {
          document.getElementById('version').textContent = `v${version}`
        })
      }

      // Обновление статуса
      const statuses = ['Загрузка...', 'Инициализация FFmpeg...', 'Запуск сервера...', 'Подготовка интерфейса...']
      let statusIndex = 0

      setInterval(() => {
        statusIndex = (statusIndex + 1) % statuses.length
        document.getElementById('status').textContent = statuses[statusIndex]
      }, 800)
    </script>
  </body>
</html>
